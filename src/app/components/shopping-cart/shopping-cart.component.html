<h1>Shopping Cart</h1>
<ng-container *ngIf="cartItems">
<p>You have {{totalQuantity}} items in your shopping-cart.</p>

<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItems">
            <td>{{ item?.product?.name}}</td>
            <td> {{ item?.quantity}}</td>
            <td></td>
        </tr>
    </tbody>
</table>

</ng-container>

<div class="row">
    <div class="col-3">
       <!-- <product-filter [category]="category"></product-filter> -->
       <div></div>
    </div>
    <div class="col" >
            <div class="row">
                <ng-container *ngFor="let item of cartItems; let i = index">
                    <div class="col" >
                        <product-card [cartItem]="item" [product]="item.product"></product-card>
                    </div>
                    <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
                </ng-container>
            </div>
    </div>
</div>
